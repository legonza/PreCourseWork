<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Restaurant Site</title>
		<link href="styles/restaurantStyles.css"rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" >
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css" integrity="sha384-QokYePQSOwpBDuhlHOsX0ymF6R/vLk/UQVz3WHa6wygxI5oGTmDTv8wahFOSspdm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css" integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">
	</head>

	<body onload="alertUser();">
		<div style="background-color: firebrick" class="jumbotron jumbotron-fluid" id="main-header">
			<div class="container">
				<h1 style="font-family: 'Gochi Hand', cursive;" class="display-4">THE CHEEZY PIZZA</h1>
				<p class="lead"><strong>OPENING NEW LOCATION!!!!</strong></p>
			</div>
		</div>
		<nav>
			<a id="home-button" href="index.html" class="fas fa-home fa-4x"></a>
			<a id="grad" class="round-button" href="menu.html">Menu</a>
			<a id="grad" class="round-button" href="contact.html">Contact</a>
			<div class="clear-float"></div>
		</nav>
		<form class="was-validated">
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control input-width is-invalid" id="name" placeholder="Name" required>
                    <div class="invalid-feedback">Please Enter Name</div>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control input-width is-invalid" id="email" placeholder="Email" required>
                    <div class="invalid-feedback">Please Enter Email
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-3 col-form-label">Phone</label>
                <div class="col-sm-9">
                    <input type="tel" class="form-control input-width is-invalid" id="phone" placeholder="Phone" required>
                    <div class="invalid-feedback">Please Enter Phone Number
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="reason">Reason for Inquiry</label>
                <div class="col-sm-9">
                    <select id="reason" class="form-control input-width">
                        <option value="default" selected>Catering</option>
                        <option value="private party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="additional-info">Additional Information</label>
                <div class="col-sm-9">
                    <textarea type="text" class="form-control input-width" placeholder="additional info..."></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3" for="additional-info">Have you ever been to the restaurant?</label>
                <div class="col-sm-2">
                    <label class="radio-inline"><input type="radio" class="input-radio" name="optradio" checked>No</label>
                    <label class="radio-inline"><input type="radio" class="input-radio" name="optradio">Yes</label>
                </div>
                <div class="col-sm-7"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3">Best days to contact you:</label>
                <div class="col-sm-2">
                    <label class="checkbox-inline"><input type="checkbox" value="">M</label>
                    <label class="checkbox-inline"><input type="checkbox" class="input-checkbox" value="">T</label>
                    <label class="checkbox-inline"><input type="checkbox" class="input-checkbox" value="">W</label>
                    <label class="checkbox-inline"><input type="checkbox" class="input-checkbox" value="">Th</label>
                    <label class="checkbox-inline"><input type="checkbox" class="input-checkbox" value="">F</label>
                </div>
                <div class="col-sm-7"></div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <button type="submit" class="btn submit-button">Send Request</button>
                </div>
            </div>
        </form>

		<footer>
			<hr/>
			<p>123 7th Street, Minneapolis, MN, 55401</p>
			<p>(612) 555-1234</p>
		</footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
