<DOCTYPE html!>
<html>
	<head>
		<title>Restaurant Site</title>
	</head>

	<body>
		<header>
			<h1>Paraiso Mexico</h1>
			<nav>
				<hr/>
					<p><a href="index.html">Home</a></p>
					<p><a href="menu.html">Menu</a></p>
					<p><a href="contact.html">Contact</a></p>
				<hr/>
			</nav>
		
		</header>
		<section>
			<form>
				Name: <input type="text" /> 
				<br />
				Email: <input type="text" /> 
				<br />
				Phone: <input type="text" /> 
				<br />
				Reason for Inquiry:
				<select>
					<option value="default" selected>Catering</option>
					<option value="private party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
				<br />
				Additional Information: <textarea type="text"></textarea>
				<br />
				Have you been to the restaurant?
				<input type="radio" name="answer" value="No" checked /> No
				<input type="radio" name="answer" value="Yes" /> Yes
				<br />
				Best days to contact you:
				<input type="checkbox" name"answer" value"M" /> M
				<input type="checkbox" name"answer" value"T" /> T
				<input type="checkbox" name"answer" value"W" /> W
				<input type="checkbox" name"answer" value"T" /> T
				<input type="checkbox" name"answer" value"F" /> F
				<br />
				<input type="submit" value="Send Request" />
			</form>
		</section>

		<footer>
			<hr/>
			<p>Street, Minneapolis, MN, 55401</p>
			<p>(612) 555-1234</p>
		</footer>
	</body>
</html>
