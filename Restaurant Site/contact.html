<DOCTYPE html!>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Restaurant Site</title>
		<link href="styles/restaurantStyles.css"rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" >
	</head>

	<body>
		<header>
			<h1>CHEEZY PIZZA</h1>
		</header>
		<nav>
			<a class="round-button" href="index.html">Home</a>
			<a class="round-button" href="menu.html">Menu</a>
			<a class="round-button" href="contact.html">Contact</a>
			<div class="clear-float"></div>
		</nav>
		<article>
			<form>
				<strong>Name:</strong> <input type="text" /> 
				<br />
				<strong>Email:</strong> <input type="text" /> 
				<br />
				<strong>Phone:</strong> <input type="text" /> 
				<br />
				<strong>Reason for Inquiry:</strong>
				<select>
					<option value="default" selected>Catering</option>
					<option value="private party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
				<br />
				<strong>Additional Information:</strong> <textarea type="text"></textarea>
				<br />
				<strong>Have you been to the restaurant?</strong>
				<input type="radio" name="answer" value="No" checked /> No
				<input type="radio" name="answer" value="Yes" /> Yes
				<br />
				<strong>Best days to contact you:</strong>
				<input type="checkbox" name"answer" value"M" /> M
				<input type="checkbox" name"answer" value"T" /> T
				<input type="checkbox" name"answer" value"W" /> W
				<input type="checkbox" name"answer" value"T" /> T
				<input type="checkbox" name"answer" value"F" /> F
				<br />
				<input type="submit" value="Send Request" />
			</form>
		</article>

		<footer>
			<hr/>
			<p>Street, Minneapolis, MN, 55401</p>
			<p>(612) 555-1234</p>
		</footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
